<svg width="60" height="120" viewBox="0 0 60 120" xmlns="http://www.w3.org/2000/svg" fill="none">
  <title>Walkie Talkie Icon</title>

  <!-- Main Body -->
  <rect x="5" y="15" width="50" height="100" rx="8" ry="8" fill="#333" stroke="#1a1a1a" stroke-width="1.5"/>

  <!-- Antenna Base -->
  <rect x="38" y="8" width="8" height="7" fill="#2a2a2a"/>
  <!-- Antenna -->
  <line x1="42" y1="10" x2="42" y2="0" stroke="#4d4d4d" stroke-width="3"/>
  <!-- Antenna Tip -->
  <circle cx="42" cy="1" r="2.5" fill="#222"/>

  <!-- Top Section Inset -->
  <rect x="10" y="20" width="40" height="35" rx="4" ry="4" fill="#2a2a2a"/>

  <!-- Speaker Grille (Simplified) -->
  <g fill="#111">
    <circle cx="18" cy="28" r="1.5"/> <circle cx="25" cy="28" r="1.5"/> <circle cx="32" cy="28" r="1.5"/> <circle cx="39" cy="28" r="1.5"/>
    <circle cx="18" cy="34" r="1.5"/> <circle cx="25" cy="34" r="1.5"/> <circle cx="32" cy="34" r="1.5"/> <circle cx="39" cy="34" r="1.5"/>
  </g>

  <!-- Display -->
  <rect x="12" y="40" width="36" height="12" rx="2" ry="2" fill="#1a2a1a" stroke="#111" stroke-width="0.5"/>
  <!-- Display Text (Placeholder Lines) -->
  <line x1="15" y1="44" x2="45" y2="44" stroke="#3f3" stroke-width="1"/>
  <line x1="15" y1="48" x2="35" y2="48" stroke="#3f3" stroke-width="1"/>


  <!-- Controls Area -->
  <!-- Power Button -->
  <circle cx="18" cy="68" r="6" fill="#c00" stroke="#601010" stroke-width="1"/>
  <!-- Channel Buttons (Simplified) -->
  <g fill="#555" stroke="#111" stroke-width="0.5">
    <rect x="30" y="60" width="8" height="6" rx="1"/> <rect x="40" y="60" width="8" height="6" rx="1"/>
    <rect x="30" y="68" width="8" height="6" rx="1"/> <rect x="40" y="68" width="8" height="6" rx="1"/>
    <rect x="30" y="76" width="8" height="6" rx="1"/> <rect x="40" y="76" width="8" height="6" rx="1"/>
  </g>

  <!-- Mic Area (Simplified) -->
   <g fill="#111">
    <circle cx="15" cy="105" r="1"/> <circle cx="20" cy="105" r="1"/> <circle cx="25" cy="105" r="1"/>
  </g>

</svg>
