<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Radio Tuner (Label Dependent)</title>
    <link rel="stylesheet" href="006.css"> <!-- Use the same CSS as before -->
</head>
<body>
    <div class="container" id="draggable-radio">
        <div class="drag-handle" id="drag-handle"></div>
        <div class="radio">
            <div class="antenna">
                <div class="antenna-top"></div>
            </div>

            <div class="display-panel">
                <div class="display-row">
                    <span id="radio-status">STATUS: OFF</span>
                    <div class="power-indicator" id="power-indicator"></div>
                </div>
                <div class="display-row">
                    <span id="radio-channel-display">CH: --</span>
                </div>
                <div class="frequency-display" id="frequency-display">---.--- MHz</div>
            </div>

            <div class="controls">
                <div class="knob-container">
                    <div class="knob" id="volume-knob">
                        <div class="knob-indicator" id="volume-indicator"></div>
                    </div>
                    <div class="knob-label">VOLUME</div>
                </div>

                <div class="knob-container">
                    <div class="knob" id="tuning-knob">
                        <div class="knob-indicator" id="tuning-indicator"></div>
                    </div>
                    <div class="knob-label">TUNING</div>
                </div>
            </div>

            <div class="buttons">
                <button class="channel-button" data-channel="civil">CIVIL</button>
                <button class="channel-button" data-channel="secure">SECURE</button>
                <button class="power-button" id="power-button">POWER</button>
            </div>

            <div class="speaker">
                <div class="speaker-line"></div><div class="speaker-line"></div>
                <div class="speaker-line"></div><div class="speaker-line"></div>
                <div class="speaker-line"></div><div class="speaker-line"></div>
            </div>

            <div class="brand">SIM-RADIO LD</div> <!-- LD for Label Dependent -->
        </div>
    </div>

    <!-- Hidden Audio Elements - Updated Sources -->
    <audio id="static-audio" src="audio/placeholder_static.wav" loop preload="auto"></audio>
    <audio id="message-audio" preload="auto"></audio>
    <!-- Optional: You can add these back if you want beep/tune sounds -->
    <!-- <audio id="beep-audio" src="audio/radio_beep.mp3" preload="auto"></audio> -->
    <!-- <audio id="tuning-audio" src="audio/tune.wav" preload="auto"></audio> -->


    <script src="006.js"></script>
</body>
</html>
