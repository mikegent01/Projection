<html>
<head>
  <title>MIL-SPEC Comms Terminal</title>
  <link rel="stylesheet" href="010.css">
  <script src="010.js" type="module"></script>
</head>
<body>
  <div id="terminal">
    <div id="header">
      <span class="status-light"></span>
      <span id="system-time"></span>
      <span id="system-location">VA-FTBVR-19</span>
      <button id="logout-button">LOGOUT</button>
    </div>

    <div id="desktop">
      <div id="background-info">
        <h1>White Sands Facility</h1>
        <p>CLASSIFIED TERMINAL - AUTHORIZED ACCESS ONLY</p>
      </div>
      <div id="taskbar">
        <div class="taskbar-icon" data-app="mission-briefing">
          <img src="icons/briefcase.svg" alt="Mission Briefing">
          <span>Briefing</span>
        </div>
        <div class="taskbar-icon" data-app="scp-database">
          <img src="icons/database.svg" alt="SCP Database">
          <span>SCP DB</span>
        </div>
        <div class="taskbar-icon" data-app="system-diagnostics">
          <img src="icons/monitor.svg" alt="System Diagnostics">
          <span>Diagnostics</span>
        </div>
        <div class="taskbar-icon" data-app="facility-map">
          <img src="icons/map.svg" alt="Facility Map">
          <span>Map</span>
        </div>
        <div class="taskbar-icon" data-app="vehicle-inventory">
          <img src="icons/vehicle.svg" alt="Vehicles">
          <span>Vehicles</span>
        </div>
        <div class="taskbar-icon" data-app="missile-inventory">
          <svg width="32" height="32" viewBox="0 0 50 200" fill="currentColor" style="fill: black;">
            <path d="M25,0 L35,40 L35,160 L25,200 L15,160 L15,40 Z"/>
          </svg>
          <span>Missiles</span>
        </div>
        <div class="taskbar-icon" data-app="launch-control">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="fill: black;">
            <path d="M12 2C10.895 2 10 2.895 10 4v3H8l4 6 4-6h-2V4c0-1.105-.895-2-2-2zM5 13l1.5 1.5L8 13v7H6v-7l-1.5 1.5L3 13h2zM19 13l2 0v7h-2v-7l-1.5 1.5L16 13h3z"/>
          </svg>
          <span>Launch</span>
        </div>
        <div class="taskbar-icon" data-app="news">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="fill: black;">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1 .9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-7-3H7v-2h5v2zm5-4H7V8h10v4z"/>
          </svg>
          <span>News</span>
        </div>
        <div class="taskbar-icon" data-app="wifi-system">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="fill: black;">
            <path d="M12 6C8.62 6 5.5 7.12 3 9L1.2 6.6C4.21 4.34 7.95 3 12 3s7.79 1.34 10.8 3.6L21 9c-2.5-1.88-5.62-3-9-3zm0 6c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zm-9-3.6L5.6 12c1.68-1.25 3.7-2 5.9-2s4.22.75 5.9 2l2.6-3.6C17.72 6.78 15 6 12 6s-5.72.78-8 2.4z"/>
          </svg>
          <span>Wi-Fi</span>
        </div>
        <div class="taskbar-icon" data-app="weather-system">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="fill: black;">
            <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/>
          </svg>
          <span>Weather</span>
        </div>
        <div class="taskbar-icon" data-app="tactical-overlay">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="fill: black;">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
          </svg>
          <span>Tactical</span>
        </div>
        <div class="taskbar-icon" data-app="personnel-database">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="fill: black;">
            <path d="M12 2c2.76 0 5 2.24 5 5 0 2.76-2.24 5-5 5s-5-2.24-5-5c0-2.76 2.24-5 5-5zm0 11c5.52 0 10 2.69 10 6v3H2v-3c0-3.31 4.48-6 10-6z"/>
          </svg>
          <span>Personnel</span>
        </div>
      </div>
      <div id="windows-container">
        <!-- Windows will be dynamically added here -->
      </div>

      <div id="background-static"></div>
    </div>
  </div>
</body>
</html>
