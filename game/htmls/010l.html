<html>
<head>
  <title>Wi-Fi Login Required</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #eee;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login-container {
      width: 350px;
      padding: 30px;
      border: 2px solid #eee;
      border-radius: 10px;
      text-align: center;
      background-color: #111; /* Slightly different background */
    }
    h1 {
      color: #0ff; /* Cyan title */
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #222;
      border: 1px solid #555;
      color: #eee;
      font-family: monospace;
      font-size: 1em;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #088; /* Teal button */
      border: none;
      color: #fff;
      font-family: monospace;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0aa;
    }
    .error-message {
      color: #f00; /* Red error text */
      margin-top: 15px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>Wi-Fi Connection Required</h1>
    <p>Enter password for network: mil_786312</p>
    <input type="password" id="password-input" placeholder="Enter Password">
    <button id="login-button">Connect</button>
    <div id="error-message" class="error-message" style="display: none;">Incorrect Password</div>
  </div>
  <script>
    const passwordInput = document.getElementById('password-input');
    const loginButton = document.getElementById('login-button');
    const errorMessage = document.getElementById('error-message');
    const correctPassword = '136.228.116.222';

    function attemptLogin() {
      if (passwordInput.value === correctPassword) {
        // Correct password, redirect
        window.location.href = '010.html';
      } else {
        // Incorrect password
        errorMessage.style.display = 'block';
        passwordInput.value = ''; // Clear the input
        passwordInput.focus(); // Set focus back to input
      }
    }

    loginButton.addEventListener('click', attemptLogin);

    // Allow login by pressing Enter in the password field
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        attemptLogin();
      } else {
        // Hide error message when user starts typing again
        errorMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
