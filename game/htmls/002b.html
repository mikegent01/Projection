<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access</title>
    <link rel="stylesheet" href="002.css">
</head>
<body>
    <div class="noise"></div>
    <div class="overlay"></div>
    <div class="terminal">
        <h1>Unauthorized Access <span class="errorcode">403</span></h1>
        <p class="output">You have no access to this directory.</p>

        <!-- Login form -->
        <div class="login-box">
            <p class="output">Username: <input type="text" id="username" class="input"></p>
            <p class="output">Password: <input type="password" id="password" class="input"></p>
            <button id="login-btn" class="btn">Login</button>
            <p class="output error-message" id="error-message"></p>
        </div>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Simple authentication check (for demonstration purposes)
            if (username !== 'admin' || password !== '78391') {
                errorMessage.textContent = 'Unauthorized access. Invalid username or password.';
            } else {
                errorMessage.textContent = 'Access Granted!';
                // Redirect or show another page here if necessary
                window.location.href = 'https://scp-wiki.wikidot.com/'; 
            }
        });
    </script>
</body>
</html>
