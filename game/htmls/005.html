<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Monitor</title>
    <link rel="stylesheet" href="005.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
</head>
<body>
    <h1>GENERATOR MONITOR</h1>

    <div class="container">
        <div class="directory">
            <legend id="infoTitle">THREATS IN AREA</legend>
            <ul>
                <li onclick="showInfo('Space Pipes')">Space Pipes</li>
                <li onclick="showInfo('Entity 2')">Entity 2</li>
                <li onclick="showInfo('Entity 3')">Entity 3</li>
            </ul>
        </div>

        <div class="info">
            <fieldset>
                <legend id="infoTitle">Entity Info</legend>
                <img id="infoImage" alt="Entity Image" style="display: none;">
                <div class="audio-controls" style="display: none;">
                    <audio id="audioSample" controls>
                        <source id="audioSource" src="" type="audio/mpeg">
                        Your browser does not support the audio tag.
                    </audio>
                </div>
                <div class="description-area" style="display: none;">
                    <h3>Description</h3>
                    <p id="descriptionText"></p>
                    <h3>Danger</h3>
                    <p id="dangerText"></p>
                    <h3>Solution</h3>
                    <p id="solutionText"></p>
                </div>
            </fieldset>
        </div>
    </div>

    <fieldset>
        <legend>ENVIRONMENT</legend>
        <table>
            <tr>
                <td>Temperature</td>
                <td class="value"><span>-120&deg;F</span></td>
            </tr>
            <tr>
                <td>Humidity</td>
                <td class="value"><span>62%</span></td>
            </tr>
            <tr>
                <td>Secure Automatic Door</td>
                <td class="value"><span class="blink danger">OPEN</span></td>
            </tr>
            <tr>
                <td>Security System</td>
                <td class="value"><span class="blink danger">Offline</span></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>POWER</legend>
        <table>
            <tr>
                <td>GENERATOR 01</td>
                <td class="value"><span class="blink warn">ON BATTERY</span></td>
            </tr>
            <tr>
                <td>Battery Charge</td>
                <td class="value"><span class="blink danger">10%</span></td>
            </tr>
            <tr>
                <td>UPS LOAD</td>
                <td class="value"><span>1000mA</span></td>
            </tr>
            <tr>
                <td>Line Voltage</td>
                <td class="value"><span class="blink warn">120V</span></td>
            </tr>
        </table>
    </fieldset>

    <script src="005.js"></script>
</body>
</html>
